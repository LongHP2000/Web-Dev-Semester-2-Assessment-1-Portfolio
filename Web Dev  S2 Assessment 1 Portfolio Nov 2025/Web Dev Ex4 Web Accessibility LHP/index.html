<!DOCTYPE html>
<html lang="en">

<head> <!-- Added lang attribute for accessibility -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Photography Prints</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body> <!-- Added landmarks and roles for better structure -->
    <a class="skip-link" href="#main">Skip to main content</a>

    <header class="site-header" role="banner">
        <img class="ornament" src="ornament.png" alt="" aria-hidden="true">
    </header>
    <button class="cart" aria-label="Open shopping cart">ðŸ›’</button>

    <main id="main" tabindex="-1"> <!-- Added tabindex for focus management -->
        <h1 class="visually-hidden">Prints for Sale</h1>

        <section class="gallery" aria-label="Photo gallery"> <!-- Added aria-label for context -->
            <article class="photo"> <!-- Changed div to article for semantic meaning -->
                <figure> <!-- Added space for readability -->
                    <img src="cliff-sea.jpg" alt="Cliff edge overlooking a calm sea at sunset">
                    <figcaption>This was from a fabulous trip to the coast of Greenland with my family. The water was lovely â€” but very cold!</figcaption>
                </figure>
                <button class="add" type="button" aria-label="Add cliff edge photograph to basket" data-image="cliff-sea.jpg">Add to basket</button>
            </article>

            <article class="photo"> <!-- Changed div to article for semantic meaning -->
                <figure>
                    <img src="golden-gate.jpg" alt="Close-up of the Golden Gate Bridge structure seen from below">
                    <figcaption>A picture of the Golden Gate Bridge. New York! New York!</figcaption>
                </figure>
                <button class="add" type="button" aria-label="Add Golden Gate Bridge photograph to basket" data-image="golden-gate.jpg">Add to basket</button>
            </article>

            <article class="photo">
                <figure>
                    <img src="fjord.jpg" alt="Wide view of a river valley leading to a fjord with steep rock sides">
                    <figcaption>Another great photo from Greenland. It's a river valley where a glacier used to be.</figcaption>
                </figure>
                <button class="add" type="button" aria-label="Add fjord photograph to basket" data-image="fjord.jpg">Add to basket</button>
            </article>

            <article class="photo">
                <figure>
                    <img src="waterfall.jpg" alt="A waterfall cascading into a pool surrounded by mossy rocks">
                    <figcaption>The waterfall made such a lovely sound. I could have fallen asleep!</figcaption>
                </figure>
                <button class="add" type="button" aria-label="Add waterfall photograph to basket" data-image="waterfall.jpg">Add to basket</button>
            </article>
        </section>
    </main>

    <div class="cart-modal">
        <div class="cart-content">
            <span class="close-button">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p id="cart-total">Total: $0.00</p>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>

    <footer class="site-footer" role="contentinfo"> <!-- Added role for accessibility -->
        <p>Copyright The Wondering Photographer 2018.</p>
        <nav aria-label="Footer navigation"> <!-- Added aria-label for context -->
            <ul> <!-- Added space for readability -->
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About me</a></li>
            </ul>
        </nav>
    </footer>
  
</body>

</html>
